{% extends 'reviews/base.html' %}

{% block title %}
    All Reviews
{% endblock title %}

{% block content %}
    <h1>User Reviews </h1>
    <hr>
    <ul>
        {% for review in reviews %}
        <li>
            <a href="{% url 'reviews' review.id %}">{{ review.user_name }}<a> (Rating : {{ review.rating }})
        </li>
        <br>
        {% endfor %}
    </ul>
    <hr>
{% endblock content %}
