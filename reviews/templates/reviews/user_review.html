{% extends 'reviews/base.html' %}

{% block title %}
    {{ review.user_name }} 's Reviews
{% endblock title %}

{% block content %}
    <hr>
        <h1>Feedback By {{ review.user_name }}</h1>
        <p>Rating: {{ review.rating }}</p>
        <p>Feedback Given: <br> {{ review.review_text }}</p>
    <hr>
{% endblock content %}
